# --- Font Configuration ---
# Use the exact name from fc-list
font_family      UbuntuMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# --- Window Look & Feel ---
# This adds space between the text and the window edges
# window_padding_width 15

# Transparency (0.0 to 1.0)
# 0.85 is a good "sweet spot" for Slime themes
background_opacity 0.85

# Hide the title bar (Hyprland handles borders anyway)
hide_window_decorations yes

# --- Colors (Slime-ish) ---
# Dark background, bright green/cyan accents
background #101014
foreground #cdd6f4
selection_background #313244
selection_foreground #cdd6f4

# The "Slime" Green
color2  #a6e3a1
color10 #a6e3a1
